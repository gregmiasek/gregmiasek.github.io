<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CALC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <form action="">
            <input type="number" id="screen">
            <input type="button" id="btn-del" class="button func" value="DEL">
            <input type="button" id="btn-mod" class="button func" value="%">
            <input type="button" id="btn-add" class="button func" value="+">
            <input type="button" id="btn-7" class="button num" value="7">
            <input type="button" id="btn-8" class="button num" value="8">
            <input type="button" id="btn-9" class="button num" value="9">
            <input type="button" id="btn-min" class="button func" value="-">
            <input type="button" id="btn-4" class="button num" value="4">
            <input type="button" id="btn-5" class="button num" value="5">
            <input type="button" id="btn-6" class="button num" value="6">
            <input type="button" id="btn-prod" class="button func" value="*">
            <input type="button" id="btn-1" class="button num" value="1">
            <input type="button" id="btn-2" class="button num" value="2">
            <input type="button" id="btn-3" class="button num" value="3">
            <input type="button" id="btn-slash" class="button func" value="/">
            <input type="button" id="btn-0" class="button num" value="0">
            <input type="button" id="btn-dot" class="button num" value=".">
            <input type="button" id="btn-eq" class="button func" value="=">
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
